{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1 id="h1"> Add a new page</h1>
    <form action="{% url 'wiki:add_page' %}" method="post">
        {% csrf_token %}
            {{ form }}
        <br>
        <button type="submit" id="button" > Save </button>
    </form>     
        
{% endblock %}
