{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block form %}
<form action= "{% url 'wiki:index' %}"   method = "post">
    {% csrf_token %}
    {{ form.search }}
    
</form>

{% endblock %}


{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>{{ entry }}</li>
        {% endfor %}
    </ul>
    
{% endblock %}
